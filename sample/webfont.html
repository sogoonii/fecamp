<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>웹폰트 적용 예제</title>
    <meta property="og:description" content="구글 웹폰트를 적용한 예제입니다.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumbrushscript.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
    <style>
    body {
        font-size: 30px;
    }
    .nanum {
        font-family: 'Nanum Gothic', sans-serif;
    }
    .brush {
        font-family: 'Nanum Brush Script', cursive;
    }
    .pen {
        font-family: 'Nanum Pen Script', cursive;
    }
    </style>
</head>
<body>
    <dl>
    <dt>Default Font Family:<dt>
    <dd>
        <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세~</p>
    </dd>
    <dt>Nanum Gothic:<dt>
    <dd>
        <p class="nanum">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세~</p>
    </dd>
    <dt>Nanum Brush Script:<dt>
    <dd>
        <p class="brush">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세~</p>
    </dd>
    <dt>Nanum Pen Script:<dt>
    <dd>
        <p class="pen">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세~</p>
    </dd>
    <dl>
</body>
</html>
